<div class="row justify-content-center">
  <div class="col-xl-6 col-lg-6 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <img
            src="../static/invoiceimg.png"
            alt=""
            style="width: 45px; height: 45px"
            class="rounded-circle"
          />
          <div class="ms-3">
            <p class="fw-bold mb-1">Faktura {{loop.index}}: Numer faktury - {{invoice.numer_faktury}}</p>
            <p class="text-muted mb-0">Twórca - {{invoice.creator.username}}</p>
          </div>
          <div class="ms-3">
              <button type="button" id="edit_{{invoice.id}}" class="btn btn-success">Edytuj</button>
              <button type="button" id="delete_{{invoice.id}}" class="btn btn-danger">Usuń</button>
          </div>              
        </div>
      </div>
    </div>
  </div>
</div>
